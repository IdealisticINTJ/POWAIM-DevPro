<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>POWAIM: The Tasks Tracker</title>
  </head>
  <body>
    <div class="app-container" id="taskList">
      <h1 class="app-header">Tasks Tracker</h1>
      <div class="add-task">
        <input
          type="text"
          autocomplete="off"
          placeholder="Add New Task"
          v-model="tasks.name"
          @keyup.enter="newItem"
          class="task-input"
        />
        <input
          type="submit"
          value=""
          class="submit-task"
          @click="newItem"
          title="Add Task"
        />
      </div>
      <ul class="task-list">
        <li class="task-list-item" v-for="task in tasks">
          <label class="task-list-item-label">
            <input type="checkbox" />
            <span>{{task.name}}</span>
          </label>
          <span @click="delItem(task)" class="delete-btn" title="Delete Task"
            >{{task.del}}</span
          >
        </li>
      </ul>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <script src="./tasks.js"></script>
  </body>
</html>
